<h1>HTTP Client Demo</h1>

<table class='table'>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>HTML Url</th>
      <th>description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let repo of repos">
      <td>{{repo.id}}</td>
      <td>{{repo.name}}</td>
      <td>{{repo.url}}</td>
      <td>{{repo.description}}</td>
    </tr>
  </tbody>
</table>

<pre>{{repos | json}}</pre>
